<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ModalMais</title>

    <div class="topbar"> 
        <i class="fa fa-arrow-left" style="font-size:24px;color:#2db1c6;"></i>
        <img src="/Image/logo.svg" alt="Logo ModalMais">
            <div class="help">
                 <i class="fa fa-question-circle-o" style="font-size:24px;color:#2db1c6;"></i>
                 Ajuda
             </div>

    </div>

</head>
<body>
    <div class="Container">
        

    <div class="leftside">
        <h3>Acesse sua conta</h3>
        <div class="line"></div>
        <div class="leftcontent">
            <div class="text">
                Entre com os dados de sua conta do banco digital:
            </div>
            <label for="CC"></label>
            <label for="Senha"></label>
            <input type="text" id="CC" name="CC" placeholder="Cartão de Crédito" minlength="16" required></input>
            <input type="password" id="Senha" name="Senha" placeholder="Senha" minlength="5" required></input>
            <div class="leftcontentbottom">
                <a href="https://support.google.com/accounts/answer/7682439?hl=pt-BR" target="_blank">Esqueceu sua senha</a>
                <button type="button">Entrar</button>
            </div>
        </div>
    </div>
   
    
    <div class="rightside">
        <div class="bernardo">
            <img src="/Image/Bernadinho 1.png" alt="bernardo segurando celular" width="600px" height="650px">
        </div>
        
        <h1>Banco digital feito para investidores</h1>
        <div class="qrcontainer">
            Ainda não é cliente? Baixe o app e abra sua conta!
            <div class="qrcontent">
                
            <img src="/Image/qrcode.png" alt="qrcode" width="200" height="170">
            <div class="stores">
                <img src="/Image/badge-google-play.png" alt="botão google play">
                <img src="/Image/badge-app-store.png" alt="botão app store">
             </div>
             
            </div>

        </div>
        
    </div>
    <div class="chat">
        <button type="button">
            <i class="fa fa-comment" style="color: azure;"></i>
            Chat</button>

    </div>
</div>

</body>
</html>
